<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eticket - Compra de boletos para eventos en Colombia</title>
    <link rel="icon" href="assets/icons/favicon.ico" sizes="32x32" type="assets/icons/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="navbar">

            </div>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Buscar artistas y/o eventos" style="width: 230px;">

            <div class="auth-buttons">

        </div>
    </header>

    <!-- Secondary header (Aún no está listo)-->
    <nav class="second-header">

            <div><a href="https://www.eticket.co/eventos.aspx?categoria=1">Conciertos</a></div>

            <div><a href="https://www.eticket.co/eventos.aspx?categoria=2">Teatro</a></div>
            <div><a href="https://www.eticket.co/eventos.aspx?categoria=4">Culturales</a></div>

            <div><a href="https://www.eticket.co/eventos.aspx?categoria=6">Congresos</a></div>

            <div class="container" class="second-zz">
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=1">Puntos de venta</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=3">Ayuda</a></div>
            </div>
        </div>
    </nav>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

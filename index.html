<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eticket - Compra de boletos para eventos en Colombia</title>
    <link rel="icon" href="assets/icons/favicon.ico" sizes="32x32" type="assets/icons/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/bootstrap.min.css">
</head>
<body>

    <header class="navbar">
        <div class="container" class="first">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Venta de boletos en eticket" class="logo">
            </div>
            <div class="search-bar">
                <input type="text" class="form-control" placeholder="Buscar artistas y/o eventos" style="width: 230px;">
                <button class="btn btn-primary">Buscar</button>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-primary">Iniciar Sesión</button>
                <button class="btn-register">Regístrate</button>
            </div>
        </div>
    </header>

    <!-- Secondary header (Aún no está listo)-->
    <nav class="second-header">
        <div class="container-second">
            <!-- Menú principal con grid -->
            <div class="grid-menu">
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=1">Conciertos</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=3">Deportes</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=2">Teatro</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=4">Culturales</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=8">Comedia</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=5">Familiares</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=6">Congresos</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=7">Festivales</a></div>  
            </div>
            <!-- Sección separada con dos enlaces adicionales -->
            <div class="grid-menu2">
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=1">Puntos de venta</a></div>
                <div><a href="https://www.eticket.co/eventos.aspx?categoria=3">Ayuda</a></div>
            </div>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="container" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/img/carousel1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/carousel2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/carousel3.png" alt="Third slide">
          </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
